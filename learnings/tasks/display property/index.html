<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Property</title>
    <style>
        #div-1{
            background-color: red;
        }

        #span-1{
            background-color:cyan;
        }

        #span-2{
            background-color:purple;
        }

        #div-2{
            background-color:green;
        }

        #img{
            width:50px;
            height:50px;
        }
    </style>
</head>
<body>
    <div id="div-1">This is a div</div>
    <span id="span-1">This is a span</span>
    <img id="img" src="https://www.google.com/search?client=firefox-b-d&sca_esv=8d31dcc08d104f69&sxsrf=ACQVn097GxGCw2oWuSBZedHcYAx5D-wu1A:1707319723945&q=sachin&tbm=isch&source=lnms&sa=X&ved=2ahUKEwjrn6fNxZmEAxXETGwGHT9_BF0Q0pQJegQIDRAB&biw=1366&bih=643&dpr=1#imgrc=ZrXwOLLdBWUgNM">
    <span id="span-2">This is a another span</span>
    <div id="div-2">This is a another div</div>
</body>
</html>
