<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex grow</title>
    <link rel="stylesheet" href="base.css">
    <style>
        .container{
           border:2px solid red;
           width: 1000px;
           display:flex;
            }

        .box{
            margin:1px;
            flex-grow:1;
        }

        .box:nth-child(2){
            flex-grow:2;
            flex-basis:0;
        }
    </style>
</head>
<body>
    <h2>Flex Grow</h2>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
    </div>
</body>
</html>
